version: '3.8'

services:
  zen-world:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - AI_API_KEY=${AI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - PING_MESSAGE=zen-world containerized
    restart: unless-stopped
    
  # Optional: PostgreSQL database for local development
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=zenworld
      - POSTGRES_USER=zenworld
      - POSTGRES_PASSWORD=zenworld123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: